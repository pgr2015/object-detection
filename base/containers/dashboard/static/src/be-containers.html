<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<dom-module id="be-containers">
  <template>

    <style>

      :host {
        display: block;
        padding: 16px;
      }

      .tools {
        padding-bottom: 10px;
        text-align: right;
      }

      .main {
        background-color: white;
        border: 1px solid #ddd;
        padding: 10px;
      }

      .toolbar {
        text-align: right;
        padding-top: 20px;
        padding-bottom: 20px;
      }

      .error-message {
        color: red;
        font-weight: bold;
        padding: 16px;
      }

      a paper-icon-button {
        color: black;
      }

    </style>

    <div class="main">

      <div id="errorMessage" class="error-message"></div>

      <div hidden$="[[!createVisible]]">
        <slot id="createFormSlot" name="create-form"></slot>

        <div class="toolbar">
          <paper-button raised on-click="create">Create</paper-button>
          <paper-button raised on-click="cancelCreate">Cancel</paper-button>
        </div>
      </div>

      <div class="tools">

        <paper-icon-button icon="refresh" on-click="reloadData"></paper-icon-button>

        <paper-icon-button on-click="removeAllContainers" icon="clear"></paper-icon-button>
        <paper-icon-button on-click="startAllContainers" icon="av:play-arrow"></paper-icon-button>
        <paper-icon-button on-click="stopAllContainers" icon="av:stop"></paper-icon-button>
        <paper-icon-button on-click="restartAllContainers" icon="av:loop"></paper-icon-button>

      </div>

      <iron-ajax
          id="containersRequest"
          url="/containers/[[pipeline]]/containers"
          handle-as="json"
          last-response="{{containers}}"
          headers='{"cache-control": "max-age=0"}'
          auto>
      </iron-ajax>

      <vaadin-grid items='[[containers]]'>
        <vaadin-grid-column>
          <template class="header">Name</template>
          <template>[[item.name]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">Type</template>
          <template>[[item.type]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">Image</template>
          <template>[[item.image]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">Status</template>
          <template>[[item.status]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template>
            <div style="text-align: right;">

              <template is="dom-if" if="[[!isMissing(item)]]">
                <paper-icon-button on-click="removeContainer" icon="clear"></paper-icon-button>
              </template>

              <template is="dom-if" if="[[!isStarted(item)]]">
                <paper-icon-button on-click="startContainer" icon="av:play-arrow"></paper-icon-button>
              </template>

              <template is="dom-if" if="[[isStarted(item)]]">
                <paper-icon-button on-click="stopContainer" icon="av:stop"></paper-icon-button>
                <paper-icon-button on-click="restartContainer" icon="av:loop"></paper-icon-button>
              </template>

            </div>
          </template>
        </vaadin-grid-column>
      </vaadin-grid>

    </div>
  </template>

  <script>

    class BeContainers extends Polymer.Element {
      static get is() { return 'be-containers'; }

      static get properties() {
				return {
					url: {
 						 type: String
 				 	},
          createVisible: {
             type: Boolean,
             value: false
          },
          pipeline: {
             type: String
          }
		    }
		  }

      isStarted(item) {
        if (item  == null ) return false;
        return item.status == 'started';
      }

      isMissing(item) {
        if (item  == null ) return false;
        return item.status == 'missing';
      }

      deleteItem(e) {

        var request = document.createElement('iron-ajax');

        request.addEventListener('response', e =>  this._deleteSuccess(e));
        request.addEventListener('error', e =>  this._deleteError(e));

        request.method = 'DELETE';
        request.url = '/containers/proxy/' + e.model.item.url;
        request.headers = {"cache-control": "max-age=0"};

        request.generateRequest();

      }

      _sendAction(url, action) {
        var request = document.createElement('iron-ajax');

        request.addEventListener('response', e =>  this.reloadData());
        request.addEventListener('error', e =>  this.reloadData());

        request.headers= {"cache-control": "max-age=0"};
        request.method = 'POST';
        request.url = url;
        request.body = {"action": action};
        request.contentType = "application/json";
        request.generateRequest();
      }


      _sendContainerAction(container, action) {
        this._sendAction('/containers/' + this.pipeline + '/containers/' + container, action);
      }

      _sendAllContainersAction(action) {
        this._sendAction('/containers/' + this.pipeline + '/containers', action);
      }

      startAllContainers() {
        this._sendAllContainersAction('start_all');
      }

      removeAllContainers() {
        this._sendAllContainersAction('remove_all');
      }

      stopAllContainers() {
        this._sendAllContainersAction('stop_all');
      }

      restartAllContainers() {
        this._sendAllContainersAction('restart_all');
      }

      startContainer(e) {
        this._sendContainerAction(e.model.item.name, 'start')
      }

      stopContainer(e) {
        this._sendContainerAction(e.model.item.name, 'stop')
      }

      removeContainer(e) {
        this._sendContainerAction(e.model.item.name, 'remove')
      }

      restartContainer(e) {
        this._sendContainerAction(e.model.item.name, 'restart')
      }

      _deleteError(event) {
        this.$.errorMessage.innerHTML = "Error while deleting";
      }

      _deleteSuccess(event) {
        this.$.artifactsRequest.generateRequest();
      }

      _createError(event) {
        this.$.errorMessage.innerHTML = "Error while starting creation";
      }

      _createSuccess(event) {
        this.createVisible = false;
        this.$.artifactsRequest.generateRequest();
      }

      _getCreateForm() {
        return this.querySelector('*[slot="create-form"]');
      }

      create() {
        this._getCreateForm().addEventListener('be-create-form-success', e => this._createSuccess(e));
        this._getCreateForm().addEventListener('be-create-form-error', e => this._createError(e));
        this._getCreateForm().submit();
      }

      reloadData() {
        this.$.containersRequest.generateRequest();
      }

      cancelCreate() {
        this.createVisible = false;
      }

      showCreate() {
        this.createVisible = true;
        this._getCreateForm().refresh();
      }

    }

    customElements.define(BeContainers.is, BeContainers);

  </script>
</dom-module>
