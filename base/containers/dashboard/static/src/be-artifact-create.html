<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="be-artifact-combo.html">
<link rel="import" href="be-artifact-listbox.html">

<dom-module id="be-artifact-create">

	<template>
		<style>
    		:host {
    			display: block;
    			padding: 16px;
    		}

				.toolbar {
					text-align: right;
					padding-top: 20px;
					padding-bottom: 20px;
				}

				#errorMessage {
					color: red;
					font-weight: bold;
				}

		</style>

		<div hidden$="[[submitting]]">
			<iron-form id="createIronForm"
						 on-iron-form-presubmit="_onPreSubmit"
						 on-iron-form-response="_onResponse"
						 on-iron-form-error="_onError">

	  		<form id="createForm"
							method="post"
							action="/containers/[[container]]/[[containerInfo.artifacts.0]]/"
							enctype="application/json">

	  					<paper-input id="nameInput" required
													 label="Name" type="text"
													 name="name">
							</paper-input>

							<iron-ajax id="containerListRequest"
												 url="/containers/{{pipeline}}/containers[[query]]"
									             headers='{"cache-control": "max-age=0"}'
												 last-response="{{containers}}">
							</iron-ajax>

	  					<vaadin-combo-box label="Container"
																items="[[containers]]"
																item-value-path="name"
																item-label-path="name"
																required value="{{container}}">
	  						<template>
									<paper-item>
									  <paper-item-body two-line>
									    <div>[[item.name]]</div>
									    <div secondary>[[item.info.description]]</div>
									  </paper-item-body>
									</paper-item>
	  						</template>
	  					</vaadin-combo-box>

							<iron-ajax id="containerInfoRequest"
												 url="/containers/{{container}}/"
											   last-response="{{containerInfo}}"
									   			headers='{"cache-control": "max-age=0"}'
												 on-response="updateExtraFields">
							</iron-ajax>

							<div id="extraFields">
							</div>

							<div class="toolbar">
								<paper-button raised on-click="submit">Create</paper-button>
								<paper-button raised on-click="_onCancel">Cancel</paper-button>
							</div>

	  		</form>
			</iron-form>
	  </div>

		<div id="progress" hidden$="[[!submitting]]">
			<p>Uploading data...</p>
			<paper-progress indeterminate class="blue"></paper-progress>
		</div>

	</template>
	<script>

  class BeArtifactCreate extends Polymer.Element {

			static get is() { return 'be-artifact-create'; }

			static get properties() {
				return {
					pipeline: {
 						 type: String,
 						 observers: '_pipelineChanged'
 				 	},
          query: {
 						 type: String
 				 	},
					container: {
 						 type: String,
						 observer: '_containerChanged'
 				 	},
					endpoint: {
 						 type: String
 				 	},
					errorMessage: {
						 type: String,
						 value: ""
					},
					submitting: {
						 type: Boolean,
						 value: false,
						 notify: true
					}
		    }
		  }

			_pipelineChanged() {

				if (this.pipeline) {
					this.$.containerListRequest.generateRequest();
				}

			}

			_onPreSubmit(e) {

				var data = e.target.request.body;
				var formdata = new FormData();

				// send the name in a part
				formdata.append('name', this.$.nameInput.value);

				// send all normal parameters in a JSON part
				var params = {};

				for (var k in data) {
						if (k == 'name') continue;
						params[k] = data[k];
				}

				//formdata.append('data', new Blob([JSON.stringify(params)], { type: "application/json"}));
				formdata.append('data', JSON.stringify(params));

				// send all files in another part
				this.$.createForm.querySelectorAll('paper-input[type="file"]').forEach( function(el) {
						var input = el.inputElement.inputElement;
						for ( var idx = 0; idx < input.files.length; idx++ ) {
							formdata.append(el.name,  input.files[idx]);
						}
				});

				e.target.request.contentType = undefined;
				e.target.request.body = formdata;
			}

			updateExtraFields() {

				// clear all previous fields
				while (this.$.extraFields.firstChild) {
			    this.$.extraFields.removeChild(this.$.extraFields.firstChild);
				}

				// setup the new fields
				for (var key in this.containerInfo.parameters) {
					var param = this.containerInfo.parameters[key];

					var input;

					if (param.type == 'string') {

						 	input = document.createElement('paper-input');

							input.setAttribute('type', 'text');

					} else if ( param.type == 'artifact') {

							input = document.createElement('be-artifact-combo');

							input.setAttribute('pipeline', this.pipeline);
							input.setAttribute('output-type', param['artifact-type']);

					} else if ( param.type == 'artifact-list') {

							input = document.createElement('be-artifact-listbox');

							input.setAttribute('pipeline', this.pipeline);
							input.setAttribute('output-type', param['artifact-type']);

					} else if (param.type == 'file') {

						 	input = document.createElement('paper-input');
							input.setAttribute('type', 'file');

					} else {
							continue;
					}

					input.setAttribute('label', param.label);
					input.setAttribute('name', key);
					input.setAttribute('required', '');

					this.$.extraFields.appendChild(input);

				}

			}

			_containerChanged(value) {
					if ( value == "" ) return;
					this.$.containerInfoRequest.generateRequest();
			}

			_onCancel() {
				this.errorMessage = '';
				this.dispatchEvent(new CustomEvent('be-artifact-create-cancel'));
			}

			_onResponse(event) {
				this.errorMessage = '';
				this.dispatchEvent(new CustomEvent('be-artifact-create-success', {detail: event.detail}));

				this.submitting = false;
			}

			_onError(event) {
				this.errorMessage = 'Error while requesting creation of task';
				this.dispatchEvent(new CustomEvent('be-artifact-create-error', {detail: event.detail}));

				this.submitting = false;
			}

			submit() {
				this.$.createIronForm.submit();

				this.submitting = true;
			}

			refresh() {

				if ( this.pipeline) {
					this.$.containerListRequest.generateRequest();
				}

				if ( this.container) {
					this.$.containerInfoRequest.generateRequest();
				}

				this.shadowRoot.querySelectorAll("be-artifact-combo").forEach(item => item.refresh());
				this.shadowRoot.querySelectorAll("be-artifact-listbox").forEach(item => item.refresh());
			}

	}

	customElements.define(BeArtifactCreate.is, BeArtifactCreate);

	</script>
</dom-module>
