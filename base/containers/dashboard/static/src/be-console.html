<dom-module id="be-console">
  <template>
    <style>
      :host {
        height: 100%;
        display: block;
        background-color: var(--paper-grey-100);
      }

      #toolbar {
        -webkit-font-smoothing: antialiased;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: white;
      }

      app-header {
        background-color: #327a54;
        color: #fff;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .global-actions {
        flex-grow: 2;
        display: inline-flex; /* Ensure that icons stay aligned */
        justify-content: flex-end;
        text-align: right;
        color: white;
      }

      .global-actions a {
        color: white;
      }

      .tabs {
        flex-grow: 1;
        text-transform: uppercase;
        height: 100%;
      }

      #toolbar-content {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .toolbar-title {
        flex-grow: 2;
        padding-top: 8px;
        font-size: 10pt;
      }

      .toolbar-title img {
        vertical-align: middle;
        margin-right: 24px;
      }

      .toolbar-title select {
        margin-left: 8px;
      }

    </style>

    <app-header-layout>
      <app-header slot="header" fixed condenses >
        <app-toolbar>
          <div class="toolbar-title">
            <img src="images/logo.png" height="45px">

          </div>
          <paper-tabs attr-for-selected="name" selected="{{current_page}}" noink class="tabs" id="tabs">
            <paper-tab name="task">Task</paper-tab>
            <paper-tab name="data">Data</paper-tab>
            <paper-tab name="models">Models</paper-tab>
            <paper-tab name="runs">Pipeline</paper-tab>
            <!-- <paper-tab style="font-style: italic" name="containers">Containers</paper-tab> -->
          </paper-tabs>
          <div class="global-actions">
              <be-pipeline-combo id="pipelineCombo" value="{{pipeline}}"></be-pipeline-combo>
          </div>
        </app-toolbar>
      </app-header>
      <div>
        <iron-pages
            selected="[[current_page]]"
            attr-for-selected="name"            
            role="main">
          <be-task pipeline="[[pipeline]]" name="task"></be-task>
          <be-data pipeline="[[pipeline]]" name="data"></be-data>
          <be-models pipeline="[[pipeline]]" name="models"></be-models>
          <be-runs pipeline="[[pipeline]]" name="runs"></be-runs>
          <!-- <be-containers pipeline="pipeline" name="containers"></be-containers> -->
      </iron-pages>
      </div>
    </app-header-layout>
    </app-header-layout>

  </template>

  <script>
    class BeConsole extends Polymer.Element {

      static get is() { return 'be-console'; }

      static get properties() {
        return {
          current_page: {
            type: String,
            value: 'task'
          },
          pipeline: {
            type: String
          }
        };
      }

    }

    window.customElements.define(BeConsole.is, BeConsole);
  </script>


</dom-module>
