<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="be-inline-output">
  <template>
    <style>
      :host {
        display: block;
        padding: 8px;
      }

      .label {
        font-weight: bold;
      }

      .output {
        background-color: #fafafa;
        border: 1px solid #ddd;
        margin-top: 4px;
      }

      .tools {
        text-align: right;
      }

    </style>

    <iron-ajax id="ajax"
               url="[[url]]"
               auto="{{auto}}"
               handle-as="{{handleAs}}"
               last-response="{{output}}"
               headers='{"cache-control": "max-age=0"}'>
    </iron-ajax>

    <div class="label">[[label]]</div>

    <div class="output">
      <pre id="content">[[formatOutput(output)]]</pre>
      <div class="tools">
        <paper-icon-button icon="refresh" on-click="update"></paper-icon-button>
      </div>
    </div>

  </template>

  <script>

    class BeInlineOutput extends Polymer.Element {

      static get properties() {
        return {
          label: {
            type: String
          },
          url: {
            type: String
          },
          output: {
            type: Object,
            value: null
          },
          auto : {
            type: Boolean
          },
          handleAs: {
            type: String,
            value: "text"
          }
        }
      }

      formatOutput(output) {

          if (output == null) {
             return 'Click to refresh';
          }

          if (this.handleAs == 'json') {
            return JSON.stringify(output, null, 2);
          } else {
            return output;
          }
      }

      update () {
        this.$.ajax.generateRequest();
      }

      static get is() { return 'be-inline-output'; }
    }

    customElements.define(BeInlineOutput.is, BeInlineOutput);

  </script>
</dom-module>
