description: "Trains a Caffe SSD +  MobileNet model"

image:
  image_type: dockerfile
  name: com.bonseyes.reference.objectdetection.training-caffe
  dockerfile:
    - ./tools/objectdetection_train/Dockerfile-base
    - ./pkg/com_bonseyes_base/images/base/Dockerfile
    - ./tools/objectdetection_train/Dockerfile
  requirements:
    gpu:
      requirement_type: gpu
      label: NVIDIA GPU

output:
  data_format: com.bonseyes.data.model.0.1

actions:
  create:
    parameters:
      training_set:
        label: "Training Set"
        type: resource
        data_format: com.bonseyes.data.blob.0.1
      epochs:
        label: "Number of epochs"
        type: string
        optional: true
      batch_size:
        label: "Batch size"
        type: string
        optional: true
      background_class:
        label: "NumberID of the background class"
        type: string
        optional: true
      label_map:
        type: resource
        label: "Labelmap file"
