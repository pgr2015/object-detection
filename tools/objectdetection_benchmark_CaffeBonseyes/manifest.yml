description: "Computes the accuracy of the model"

output:
  data_format: com.bonseyes.data.blob.0.1

image:
  image_type: dockerfile
  name: com.bonseyes.reference.objectdetection.training-caffe
  dockerfile:
    - ./tools/objectdetection_benchmark_CaffeBonseyes/Dockerfile-base
    - ./pkg/com_bonseyes_base/images/base/Dockerfile
    - ./tools/objectdetection_benchmark_CaffeBonseyes/Dockerfile

actions:
  create:
    parameters:
      model:
         label: "Model"
         type: resource
         data_format: com.bonseyes.data.blob.0.1
      test_set:
         label: "Training Set"
         type: resource
         #data_format: com.bonseyes.data.data-tensors.0.1
      epochs:
        label: "Number of epochs for benchmarking"
        type: string
        optional: true
      batch_size:
        label: "Batch size"
        type: string
        optional: true
      background_class:
        label: "NumberID of the background class"
        type: string
        optional: true
      label_map:
        type: resource
        label: "Labelmap file"
