description: "Trains a Caffe SSD +  MobileNet model"

image:
  image_type: dockerfile
  name: com.bonseyes.reference.objectdetection.training-caffe
  dockerfile:
    - ./tools/objectdetection_train_CaffeBonseyes/Dockerfile-base
    - ./pkg/com_bonseyes_base/images/base/Dockerfile
    - ./tools/objectdetection_train_CaffeBonseyes/Dockerfile

output:
  data_format: com.bonseyes.data.blob.0.1

actions:
  create:
    parameters:
      training_set:
        label: "Training Set"
        type: resource
        #Dont work with LMDB
        #data_format: com.bonseyes.data.data-tensors.0.1
      model:
        label: "Model"
        type: resource
        data_format: com.bonseyes.data.blob.0.1
      epochs:
        label: "Number of epochs"
        type: string
        optional: true
      batch_size:
        label: "Batch size"
        type: string
        optional: true