name: com.bonsyes.data.database.0.1

title: HDF5 database

description: |
  This format represents data stored as a HDF5 file. It allows to manipulate the datasets contained in the file.

extends: com.bonsyes.format.blob.0.1

on_disk_representation: |
  The data is stored in HDF5.

http_api:
  - endpoint: /
    description: Returns the HDF5 file

  - endpoint: /datasets/
    description: Returns a JSON array with the list of datasets available in the file

  - endpoint: /datasets/<dataset_name>/data?format=<json|cbor>&volume=start:step:stop,star:step:stop,...
    description: Returns the slice of data in the dataset formatted either as json or cbor

  - endpoint: /datasets/<dataset_name>/dimensions
    description: Returns a JSON describing the dimensions of the dataset

  - endpoint: /datasets/<dataset_name>/data_format
    description: Returns the data type of the dataset (uint32, float32, string)
