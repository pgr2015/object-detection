name: com.bonsyes.data.directory.0.1

title: Simple directory with files

description: |
  This format represents a simple directory with files

extends: com.bonsyes.format.directory.0.1

on_disk_representation: |
  The on-disk representation of this format is a directory potentially
  containing sub-directories and files.

http_api:
  - endpoint: /
    description: |
      Returns the contents of the directory as a tar file

  - endpoint: /<path>
    description: |
      If the path is a sub-directory return the content of the sub-directory
      as a tar file, if the path is a file return the file
