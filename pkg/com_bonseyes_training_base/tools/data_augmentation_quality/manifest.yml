description: "Augment datasets with quality emulation"

execution:
  type: docker-image
  image: ch.nviso.data-augmentation-quality

output_type: com.bonseyes.dataset_processing

actions:
  create:

    datasets:
      label: "Datasets"
      type: string

    augmentation_size:
      label: "Augmentation size"
      type: json

    seed:
      label: "Random seed"
      type: json

    export_augmented:
      label: "Export augmented images"
      type: json
      optional: true

    enable_tan_trigg:
      label: "Enable generation and export of tan trigg images"
      type: json
      optional: true


