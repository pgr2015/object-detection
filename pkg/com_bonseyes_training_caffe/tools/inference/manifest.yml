description: "Performs inference using caffe"

output:
  data_format: com.bonseyes.data.inference-result.0.1

image:
  name: com_bonseyes_inference.caffe
  image_type: dockerfile
  base_image:
    manifest: pkg/com_bonseyes_training_caffe/images/base/manifest.yml
  dockerfile:
    pkg/com_bonseyes_training_caffe/tools/inference/Dockerfile

actions:
  create:
    parameters:
      architecture:
        label: "Model architecture"
        type: "resource"
      weights:
        label: "Model weights"
        type: "resource"
      dataset:
        label: "Data"
        type: "resource"
        data_format: "com.bonseyes.data.data-tensors.0.1"
