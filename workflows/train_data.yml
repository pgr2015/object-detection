description: "Train model with SSD + MobileNet"

parameters:
  training_set:
    type: resource
  label_map:
    type: resource
    label: "Labelmap file"

outputs:
  model:
    label: "Model"

workers:
  train_worker:
    manifest: ./tools/objectdetection_train/manifest.yml

steps:
  - description: "Train a model"
    name: train
    worker: train_worker
    output: model
    parameters:
      training_set: {type: workflow-parameter, name: training_set }
      label_map: { type: workflow-parameter, name: label_map }
      background_class: "0" #Optional. By default, 0
      epochs: "60000" #Optional. By default, 120000
      batch_size: "8" #Optional. By default, 24
