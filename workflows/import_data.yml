description: "Import dataset"

parameters:

  images:
    label: "Training images"
    type: resource

  labels:
    label: "Training labels"
    type: resource


outputs:
  raw_dataset:
    label: "dataset"

workers:
  import_worker:
    manifest: ./tools/objectdetection_import/manifest.yml

steps:

  - description: "Imports a dataset"
    worker: import_worker
    name: import_data
    output: raw_dataset
    parameters:
      images: { type: workflow-parameter, name: images }
      labels: { type: workflow-parameter, name: labels }
